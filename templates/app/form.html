<body>
<div
        id="snippetContent">
    <link
            rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <div class="row justify-content-center">

            <div
                    class="col-12 col-lg-10 col-xl-8 mx-auto"><h2 class="h3 mb-4 page-title">Settings</h2>
                <div
                        class="my-4">
                    <ul
                            class="nav nav-tabs mb-4" id="myTab" role="tablist">
                        <li
                                class="nav-item"><a
                                class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="false">Profile</a></li>
                    </ul>

                    <form action="{% url 'form_page' candidate.pk %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-row">
                            <div class="form-group col-md-6"><label
                                    for="Name">Name</label> <input
                                    type="text" id="Name" name="name" class="form-control"
                                    value="{{ candidate.name }}"/>
                            </div>
                            <div class="form-group col-md-6"><label
                                    for="Field">Field</label> <input
                                    type="text" class="form-control" id="Field" name="field"
                                    value="{{ candidate.field }}"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6"><label
                                    for="Address">Address</label> <input
                                    type="text" class="form-control" id="Address" name="address"
                                    value="{{ candidate.address }}"/>
                            </div>


                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6"><label
                                    for="Image">Image</label> <input
                                    type="file" name="image"/>
                            </div>

                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                    <hr>
                    <form action="{% url 'candidate_delete' candidate.pk %} " method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <style type="text/css">body {
